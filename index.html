let cart = JSON.parse(localStorage.getItem("cart")) || [];
let currentModalId = null;

// Afficher produits
const productList = document.getElementById("productList");
products.forEach(p=>{
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <p>${p.price}â‚¬</p>
    <p>Stock: ${p.stock}</p>
    <button onclick="openModal(${p.id})">Voir / Ajouter</button>
  `;
  productList.appendChild(div);
});

// --- PANIER ---
function toggleCart(){
  const cartDiv = document.getElementById("cartContainer");
  cartDiv.style.display = cartDiv.style.display === "none" ? "block" : "none";
  updateCart();
}

function addToCart(productId){
  const item = cart.find(c=>c.id===productId);
  if(item){ item.qty++; } else { cart.push({id:productId, qty:1}); }
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
  alert("Produit ajoutÃ© au panier !");
}

function updateCart(){
  const list = document.getElementById("cartList");
  const totalEl = document.getElementById("cartTotal");
  list.innerHTML = "";
  let total = 0;
  cart.forEach(item=>{
    const p = products.find(prod=>prod.id===item.id);
    list.innerHTML += `<p>${p.name} x${item.qty} - ${(p.price*item.qty).toFixed(2)}â‚¬</p>`;
    total += p.price*item.qty;
  });
  totalEl.innerText = total.toFixed(2);
}

function clearCartUI(){
  cart=[];
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}

// --- MODAL PRODUIT ---
function openModal(id){
  currentModalId = id;
  const p = products.find(prod=>prod.id===id);
  document.getElementById("modalName").innerText = p.name;
  document.getElementById("modalImg").src = p.img;
  document.getElementById("modalPrice").innerText = "Prix: "+p.price+"â‚¬";
  document.getElementById("modalStock").innerText = "Stock: "+p.stock;
  document.getElementById("modalPayment").innerText = "Paiement: "+p.payment;
  document.getElementById("productModal").style.display="flex";
}

function closeModal(){ document.getElementById("productModal").style.display="none"; }

function addToCartModal(){ addToCart(currentModalId); closeModal(); }

// --- CRYPTO SIMULÃ‰ ---
function payCrypto(){
  if(cart.length===0){alert("Votre panier est vide !"); return;}
  let total=0;
  cart.forEach(item=>{ const p=products.find(prod=>prod.id===item.id); total+=p.price*item.qty; });
  alert(`Redirection vers Crypto / LTC pour payer ${total.toFixed(2)}â‚¬ (simulÃ©)`);
  clearCartUI();
}

// --- INIT ---
